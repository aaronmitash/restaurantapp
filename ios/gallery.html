<!DOCTYPE html> 
<html> 
<head>
	<meta charset="utf-8"> 
	<title>Company Name</title> 
	<meta id="Viewport" name="viewport">     
	<script src="plugins/jquery-1.10.2.min.js"></script>  
    <link rel="stylesheet" href="css/main.css" />
    <script src="plugins/main.js"></script>    
    <script src="cordova.js"></script>
    <script type="text/javascript">						
		$(function(){
		if( /iPhone|iPad|iPod/i.test(navigator.userAgent) ) {
		  var ww = ( $(window).width() < window.screen.width ) ? $(window).width() : window.screen.width; 
		  var mw = 1080;
		  var ratio =  ww / mw;
		  $('#Viewport').attr('content', 'initial-scale=' + ratio + ', maximum-scale=' + ratio + ', minimum-scale=' + ratio + ', user-scalable=yes, width=' + ww);
		}
		});												
	</script>
</head> 
<body> 
<div id="iba_main" data-role="page" data-title="Company Name">

	<div data-role="content" data-enhance="false">    	
    <div class="top_small">
    	<a href="index.html" class="logo_small" data-transition="pop"></a>
    	<div class="menu2_bg">
            <a href="#" class="menu_on"></a>
   			<a href="#" class="menu_off"></a>
        </div>
    </div>    
    <div class="ci_main">
    
    	<div class="deployed-navigation"></div>    
    
    	<div style="width:100%; height:20px;"></div> 
        <img src="images/gallery.png" width="932" height="192" style="margin:40px auto 40px auto; display:block;">
		<div id="js_all">        		                 
        <div class="loading_spinner_all"><img src="images/loading.gif" width="128" height="128"></div>
        <script type="text/javascript">						
				
				function getQueryVariable(variable)
					{
						   var query = window.location.search.substring(1);
						   var vars = query.split("&");
						   for (var i=0;i<vars.length;i++) {
								   var pair = vars[i].split("=");
								   if(pair[0] == variable){return pair[1];}
						   }
						   return(false);
					}
				
				var mid = getQueryVariable("id");
					
				var previouspage = window.sessionStorage.getItem("page");
				var currentPage = window.location.href;
				window.sessionStorage.setItem("page",currentPage); 
				$('.top_small').append('<a href="'+ previouspage +'" class="back_small" data-transition="pop"></a>');
		
				
				if(mid){
					
					$.ajax({
					type: "GET",
					url: "http://user3.itsindev.com/restaurantapp/ira_server/gallery.php?id="+ mid +"",
					jsonp: "callback",
					dataType: "html",
					crossDomain: true,
					beforeSend: function() { $( ".loading_spinner_all" ).show(); },
					success: function(data) {
						
					$( ".loading_spinner_all" ).hide();
								
					$('#js_all').append(data);					
																						
					},
					error: function(){
						
						$('#js_all').slideDown("slow").show(100).html('<div class="ce">Error: Connection problem...</div>').delay(10000).slideUp("slow").hide(100);
					}
					});																
				
				} else {
				
					$.ajax({
					type: "GET",
					url: "http://user3.itsindev.com/restaurantapp/ira_server/gallery.php",
					jsonp: "callback",
					dataType: "html",
					crossDomain: true,
					beforeSend: function() { $( ".loading_spinner_all" ).show(); },
					success: function(data) {
						
					$( ".loading_spinner_all" ).hide();
				
					$('#js_all').html(data);
																						
					},
					error: function(){
						
						$('#js_all').slideDown("slow").show(100).html('<div class="ce">Error: Connection problem...</div>').delay(10000).slideUp("slow").hide(100);
					}
					});
						
				}			
		</script>
        
        </div>
        <div style="width:100%; height:20px;"></div>
        
        
    </div>    
    <div class="bottom"></div>   
      
    </div>

</div>
</body>
</html>
